version: '3.7'

services:
  server:
    build: server
    environment:
      - PORT=3000
  
  proxy:
    image: nginx:stable-alpine
    container_name: proxy 
    ports:
      - "8080:8080"
    volumes:
      - ./nginx-config/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - server
    restart: always
    
    